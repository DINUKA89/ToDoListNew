<div class="container">
    <mat-card>
      <mat-card-title>To Do List</mat-card-title>
      <mat-card-subtitle>All Tasks Details</mat-card-subtitle>
      <button mat-flat-button color="primary" (click)="openDialog()">Create To-Do-List</button>
  
      <table mat-table [dataSource]="dataSource" style="margin-top: 30px;">
  
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
  
        <ng-container matColumnDef="Description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
  
        <ng-container matColumnDef="AssignDate">
          <th mat-header-cell *matHeaderCellDef> Assign Date </th>
          <td mat-cell *matCellDef="let element"> {{element.assignDate.toDate() | date:'yyyy-MM-dd'}}</td>
        </ng-container>
  
        <ng-container matColumnDef="CompletionDate">
          <th mat-header-cell *matHeaderCellDef> Completion Date </th>
          <td mat-cell *matCellDef="let element"> {{element.completionDate.toDate() | date:'yyyy-MM-dd'}}</td>
        </ng-container>

        <ng-container matColumnDef="Progress">
          <th mat-header-cell *matHeaderCellDef> Progress </th>
          <td mat-cell *matCellDef="let element"> {{element.progress}} </td>
        </ng-container>
  
        <ng-container matColumnDef="Comments">
          <th mat-header-cell *matHeaderCellDef> Comments </th>
          <td mat-cell *matCellDef="let element"> {{element.comments}} </td>
        </ng-container>
  
        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="deleteTask(element)">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button color="primary" 
                (click)="openDialog_Edit(element.id,element.name,element.description,element.assignDate.toDate(),element.completionDate.toDate(),element.progress,element.comments)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <!-- <mat-card-actions>
            <button mat-button>Like</button>
            <button mat-button>SHARE</button>
          </mat-card-actions> -->
    </mat-card>
  </div>
