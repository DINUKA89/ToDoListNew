<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Reset Password</mat-card-title>
      </mat-card-header>
      <form class="example-form" [formGroup]="formGroup">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" formControlName="email" autocomplete="off">
            <mat-error *ngIf="formGroup.get('email')!.hasError('required')">
              Please fill out the field.
          </mat-error>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block" (click)="forgotPassword()">Send Link</button>
        <mat-label>Back To </mat-label>  
        <button mat-flat-button routerLink="/login">Login</button>    
      </form>
    </mat-card>
  </div>
