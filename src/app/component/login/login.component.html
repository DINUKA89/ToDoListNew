<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
      <form class="example-form" [formGroup]="formGroup">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" formControlName="email" autocomplete="off" >
            <mat-error *ngIf="formGroup.get('email')!.hasError('required')">
              Please fill out the field.
          </mat-error>             
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" formControlName="password" [type]="hide ? 'password' : 'text'">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            <mat-error *ngIf="formGroup.get('password')!.hasError('required')">
              Please fill out the field.
          </mat-error>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block" (click)="login()">Log in</button>
        <button mat-flat-button routerLink="/register">Register</button>
        <button mat-flat-button routerLink="/forgot-password">Forgot Password</button>
        <button mat-stroked-button color="primary" class="btn-block" (click)="signInWithGoogle()"> 
          <mat-icon>Google</mat-icon>Sign In With Google</button>      
      </form>
    </mat-card>
  </div>
